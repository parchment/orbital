<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="v0.2.2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="controls">
        <div class="mode-switch">
            <input type="checkbox" id="orbit-mode" class="mode-toggle">
            <label for="orbit-mode">Simple View</label>
        </div>
        <div class="speed-control">
            <input type="range" id="speed-slider" min="0" max="100" value="50" class="speed-slider">
            <label id="speed-label">1x Speed</label>
        </div>
    </div>
    <div class="solar-system">
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="orbit" id="mercury-orbit">
            <div class="planet" id="mercury"></div>
        </div>
        
        <!-- Venus -->
        <div class="orbit" id="venus-orbit">
            <div class="planet" id="venus"></div>
        </div>
        
        <!-- Earth -->
        <div class="orbit" id="earth-orbit">
            <div class="planet" id="earth"></div>
        </div>
        
        <!-- Mars -->
        <div class="orbit" id="mars-orbit">
            <div class="planet" id="mars"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
